<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="texture" src="texture.jpg"> //cache the texture and block the scene from rendering until the texture has loaded.
    </a-assets>
    <a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
        <!-- Animation will only play when the box is clicked. -->
        <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
      </a-box>
      <!-- New lights. -->
      <a-light type="spot" color="white" position="2 0 -2" look-at="a-box"></a-light>
      <a-light type="point" color="white" position="0 5 0"></a-light>
      <a-camera position="0 1.8 0">
        <a-cursor color="#2E3A87"></a-cursor>
      </a-camera>
      <a-sphere position="0 1.5 -5" radius="1.5" color="#EF2D5E" src="#texture"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius=".5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-entity>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
